<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>

    <style>
    #calculator{
        height:250px;
        width:200px;
        border:1px solid black;
    }

    #user_input{
        height:40px;
        margin: 5px 5px;
        padding: 5px 0px 5px;
        width:190px;
        float:right;
        text-align: right;
    }

    .cal{
        text-align: center;
        width:43.5px;
        height: 48px;
        margin-left: 2.5px;
        margin-bottom: 2px;
    }
    </style>
</head>
<body>
    <div id="calculator">
            <input id="user_input" type="text" id ="total">
            <div class="flex-row">
                <button class = "cal" type="button" id="1">1</button>
                <button class = "cal" type="button" id="2">2</button>
                <button class = "cal" type="button" id="3">3</button>
                <button class = "cal" type="button" id="C">C</button>
            </div>

            <div class="flex-row">
                <button class = "cal" type="button" id="4">4</button>
                <button class = "cal" type="button" id="5">5</button>
                <button class = "cal" type="button" id="6">6</button>
                <button class = "cal" type="button" id="mul">*</button>
            </div>

            <div class="flex-row">
                <button class = "cal" type="button" id="7">7</button>
                <button class = "cal" type="button" id="8">8</button>
                <button class = "cal" type="button" id="9">9</button>
                <button class = "cal" type="button" id="add">+</button>
            </div>

            <div class="flex-row">
                <button class = "cal" type="button" id="0">0</button>
                <button class = "cal" type="button" id="div">/</button>
                <button class = "cal" type="button" id="sub">-</button>
                <button class = "cal" type="button" id="equals">=</button>
            </div>             
    </div>
    
</body>
</html>
